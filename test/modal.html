<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Modal</title>
    <style>
      /* Hidden by default */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        min-width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button onclick="openModal()">Open Modal</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Hello! I'm a modal ðŸ˜ƒ</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <script>
      const modal = document.getElementById("myModal");

      function openModal() {
        modal.style.display = "flex"; // show
      }
      function closeModal() {
        modal.style.display = "none"; // hide
      }
    </script>
  </body>
</html>
