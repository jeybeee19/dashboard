<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="">
    <div class="frontPage">
      <h2>DASHBOARD</h2>
      <div class="sidebar">
        <button class="aContainer home">
          <div class="sidebar-Text">
            <span class="text">Home</span> <i class="fa-solid fa-house"></i>
          </div>
        </button>
        <button class="aContainer analytics">
          <div class="sidebar-Text">
            <span class="text">Analytics</span>
            <i class="fa-solid fa-chart-line"></i>
          </div>
        </button>
        <button class="aContainer log-entry">
          <div class="sidebar-Text">
            <span class="text">Log Entry</span
            ><i class="fa-solid fa-clipboard"></i>
          </div>
        </button>
        <button class="aContainer history">
          <div class="sidebar-Text">
            <span class="text">History</span>
            <i class="fa-solid fa-clock-rotate-left"></i>
          </div>
        </button>
        <button class="aContainer settings">
          <div class="sidebar-Text">
            <span class="text">Settings</span> <i class="fa-solid fa-gear"></i>
          </div>
        </button>
      </div>
      <div class="contents">
        <h2>Welcome Back!</h2>
        <p>dasdasdasdasdasdajlsdfhkladsfjkuhasdjkl</p>
        <div class="result">
          <div class="log-Result">
            <h4>average sleep</h4>
            <h3>NONE</h3>
          </div>
          <div class="log-Result">
            <h4>Most Frequent Mood</h4>
            <h3 class="moodRes">NONE</h3>
          </div>
          <div class="log-Result">
            <h4>Total Entries</h4>
            <h3>NONE</h3>
          </div>
        </div>
        <br />
        <div class="log-Button">
          <h4>Log Your Day</h4>
          <div class="log-Buttons-container">
            <button class="moodLog" onclick="openMood()">
              <h4>Mood 😊</h4>
            </button>

            <div class="mood-Modal">
              <div class="mood-Content">
                <div class="moodBtn-Container">
                  <button class="mood-Btn" onclick="logMood('Happy')">
                    😊Happy</button
                  ><button class="mood-Btn" onclick="logMood('Sad')">
                    😔Sad</button
                  ><button class="mood-Btn" onclick="logMood('Angry')">
                    😠Angry</button
                  ><button class="mood-Btn" onclick="logMood('Calm')">
                    😌Calm</button
                  ><button class="mood-Btn" onclick="logMood('Anxious')">
                    😬Anxious</button
                  ><button class="mood-Btn" onclick="logMood('Excited')">
                    🤩Excited
                  </button>
                </div>
                <br />
                <div class="del-Undo">
                  <button onclick="reset()">Reset</button
                  ><button onclick="undo()">Undo</button>
                </div>
                <button onclick="closeModal()" class="close">Close</button>
              </div>
            </div>
            <button><h4>Task 📋</h4></button>
            <button><h4>Sleep 🛏️</h4></button>
          </div>
        </div>
        <br />
        <div class="chart-Container">
          <div class="pie-Chart">
            <h3>Mood Overview</h3>
            <br />
            <div class="chart-Wrapper">
              <canvas id="pie-Chart"></canvas>
            </div>
          </div>
          <br />
          <div class="moodResult-Container"></div>
          <br />

          <div class="line-Chart">
            <h3>Your Trends</h3>
            <br />
            <div class="chart-Wrapper"><canvas id="line-Chart"></canvas></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/dashboard.js"></script>
  </body>
</html>
